<!DOCTYPE html>
<html>
    <head>
        <title>Food order form</title>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
        <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    </head>
    <body>
        <section class="hero is-danger is-medium is-bold">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
              <nav class="navbar">
                <div class="container">
                  <div class="navbar-brand">
                    <a class="navbar-item">
                      <p>National Junior College</p>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                      <span></span>
                      <span></span>
                      <span></span>
                    </span>
                  </div>
                  <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                      <a class="navbar-item" href="/">
                        Home
                      </a>
                      <a class="navbar-item is-active" href="/form">
                        Order form
                      </a>
                      <a class="navbar-item">
                        Documentation
                      </a>
                      <span class="navbar-item">
                        <a class="button is-primary is-inverted">
                          <span>Admin console</span>
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
              </nav>
            </div>

        <section class="section">
            <div class="container">
              <h1 class="title">Food order form</h1>
              <h2 class="subtitle">
                This should be the order form for the next day. Disabled on weekdays :(
              </h2>
            </div>
          </section>
          <section class="section">
            <div class="container">
              <h1 class="title">Your are ordering for {{ Date }}</h1>
              <h2 class="subtitle">
              </h2>
            </div>
          </section>
        </section>
        <!-- Load this point forward with jinja --> 
        <section class="section">
          <div class="container">
            <div class="field">
              <div class="control">
                <h1 class="title">Class?</h1>
                <div class="select is-primary">
                  <select>
                    <option>Class</option>
                    <option>19SH07</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="field">
              <div class="control">
                <h1 class="title">Name?</h1>
                <div class="select is-primary">
                  <select>
                    <option>Name</option>
                    {% for name in Names %}
                    <option>{{ name }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
          </div>
        </section>  
        {% for stall in stalls %}
        <section class="section">
            <div class="container">
              <h1 class="title">{{stall}}</h1>
              <div class="field">
                <div class="control">
                  <div class="select is-primary">
                    <select>
                      <option>None</option>
                      {% for option in stalls[stall] %}
                      <option>{{ option }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <div class="select is-primary">
                      <select>
                        <option>Quantity?</option>
                        {% for qty in Quantity %}
                        <option>{{qty}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          {% endfor %}
          <section class="section">
            <div class="columns is-centered">
              <div class="column is-two-thirds">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea is-primary" placeholder="Remarks?"></textarea>
                  </div>
                </div>
              </div>
            </section>
            <section class="section">
            <div class="field">
            <div class="field is-grouped is-grouped-centered">
              <p class="control">
                <a class="button is-primary">
                  Submit
                </a>
              </p>
              <p class="control">
                <a class="button is-light">
                  Cancel
                </a>
              </p>
            </div>
          </div>
          </section>
          <!-- On hold wait for jinja back end-->
    </body>
  </html>
